 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
 </head>
 <body>
    <p>Twinkle Twinkle Little star how i wonder what you are</p>
    <p> <b>Twinkle Twinkle</b><br> <i>little star</i> <br> <u>how i wonder</u> <br> what you are</p>
 </body>
 </html>
